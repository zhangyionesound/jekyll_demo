<h2>{{ page.title }}</h2>

<div>
    <p class="green">首先要确认报表要解决的问题</p>
	<p>比如，是为了做业务的效率分析，还是衡量工作质量，还是工作的饱和度，还是做一些预测，监控？</p>
	<p class="green">第二，根据要解决的问题找到报表的关键指标</p>
	<p>比如，统计业务效率的常用指标：完成率、及时率、超时率</p>
	<p>比如，统计经营状况的常用指标：转化率、订单量、GMV、GP</p>
	<p>比如，统计网站经营状况的常用指标：转化率、跳出率、UV、PV</p>
	<p>比如，看工作饱和度的常用指标：超时率、任务完成率、任务数与耗时数的变化趋势（分析人均最佳接单数）</p>
</div>
